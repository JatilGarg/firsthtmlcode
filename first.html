<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- Header Tag -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!-- Paragraph -->
    <p>This is a paragraph</p>
    <!-- brake tag (it is a empty tag / self closing tag) -->
    <br/>
    <p>This is second paragraph</p>
    <!-- DIV tag -->
    <div >This is div tag</div>
    <h2>coding list</h2>
    <!-- order list -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        </li>JAVASCRIPT</li>
    </ol>
    <h2>coding list 2</h2>
    <!-- unordered list  -->
    <ul>
        <li>JAVA</li>
        <li>C++</li>
    </ul>
    <!-- image tag -->
    <img  
    src="java.png" 
    alt="javapicture"
    w   idth="300"
    height="400">
    <!-- Anchor tag -->
    <a href="https://www.youtube.com/watch?v=dx4Teh-nv3A&pp=ygUJa2VkYXJuYXRo">kedarnath</a>
</body>
</html>
